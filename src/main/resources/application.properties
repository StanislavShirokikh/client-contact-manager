spring.application.name=client-contact-manager

server.servlet.context-path=/api
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/client_contact
spring.datasource.username=client
spring.datasource.password=contact
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:db/changelog/master.xml

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/client-swagger
